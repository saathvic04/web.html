<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Heading with Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* styles.css */
    img{
        padding: 20px;
        height: 65%;
        width: 95%;
    }

body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.header-container {
    width: 100%;
    background-color: bisque;
    padding: 10px 0;
    text-align: center;
}

h1 {
    margin: 0;
    font-size: 2em;
    padding: 10px;
}

.button-group {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

button {
    padding: 10px 20px;
    font-size: 1em;
    margin: 0 10px; /* Adds space between buttons */
    border: none;
    border-radius: 5px;
    background-color: #007BFF;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}
</style>
<body>
    <div class="header-container">
        <h1>IOT DEVICE</h1>
    </div>
    <div class="button-group">
        <button>ABOUT</button>
        <button>HARWARE COMPONENTS</button>
        <button> Environmental and Agricultural Research</button>
        <button>MARKET RESEARCH</button>
    </div>
    <img src="https://news.mit.edu/sites/default/files/download/202011/MIT-Tiny-AI-01.jpg" alt="">
</body>
</html>
