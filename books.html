<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #f3efef;
        margin: 0;
        padding: 0;
    }

    h1 {
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        /* Add space between the boxes */
        width: 100%;
        max-width: 800px;
    }

    .box {
        width: calc(50% - 10px);
        /* Adjust width to account for the gap */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 150px;
        color: white;
        font-size: 1.5em;
        font-weight: bold;
        border-radius: 10px;
        text-decoration: none;
        /* Ensure links have no underline */
        text-align: center;
    }

    #box1 {
        background-color: #8e44ad;
    }

    /* Purple */
    #box2 {
        background-color: #e67e22;
    }

    /* Orange */
    #box3 {
        background-color: #e74c3c;
    }

    /* Red */
    #box4 {
        background-color: #16a085;
    }

    /* Green */
    #box5 {
        background-color: #3498db;
    }

    /* Blue */

    a.back-link {
        margin-top: 20px;
        text-decoration: none;
        color: #3498db;
        font-weight: bold;
    }

    a.back-link:hover {
        text-decoration: underline;
    }
</style>

<body>
    <h1>Books</h1>
    <div class="container">
        <a href="thriller.html" class="box" id="box1">Thriller</a>
        <a href="adventure.html" class="box" id="box2">Adventure</a>
        <a href="love.html" class="box" id="box3">Love</a>
        <a href="horror.html" class="box" id="box4">Horror</a>
        <a href="comedy.html" class="box" id="box5">Comedy</a>
    </div>
    <a href="http://127.0.0.1:5500/txt1.html" class="back-link">Back to Home</a>
</body>

</html>
